<!DOCTYPE html>
<html lang=en>
    
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style/login.css"/>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="vendor/mdb/css/mdb.css"/>
    </head>
    
    <body>
        <div class="container login-center">
            <div class="row">
                <div class="col-4 offset-4">
                    <h2 class="text-center animated fadeIn">Login</h2>
                    <form id="login-form" method="post" onsubmit="loginSubmit()">
                        <h5 class="animated slideInDown">Username</h5>
                        <input id="login-form-element" class="form-control login-form-element animated flipInX" type="text" name="username" placeholder="username"/>
                        <h5 class="animated slideInDown">Password</h5>
                        <input class="form-control login-form-element animated flipInX" type="password" name="password" placeholder="password"/>
                        <input id="login-submit" class="btn btn-default btn-block btn-primary animated flipInX" type="submit" name="submit" value="SUBMIT"/>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="vendor/mdb/js/mdb.js"></script>
        <script src="scripts/login.js"></script>
    </body>
    
</html>
