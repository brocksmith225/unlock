<!DOCTYPE html>
<html lang=en>
    
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style/login.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <script href="jquery/jquery-3.2.1.min.js"></script>
        <script href="bootstrap/js/bootstrap.min.js"></script>
        <script href="scripts/login.js"></script>
    </head>
    
    <body>
        <div class="container login-center">
            <div class="row">
                <div class="col-4 offset-4">
                    <h2 class="text-center">Login</h2>
                    <br/>
                    <form>
                        <h5>Username</h5>
                        <input class="form-control" type="text" name="username" placeholder="username" autofocus/>
                        <br/>
                        <h5>Password</h5>
                        <input class="form-control" type="password" name="password" placeholder="password"/>
                        <br/>
                        <input id="login-submit" class="btn btn-default btn-block btn-primary" type="submit" value="SUBMIT"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
    
</html>
