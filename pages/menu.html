<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Unlock</title>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="/static/vendor/mdb/css/mdb.css"/>
        <link rel="stylesheet" href="/static/vendor/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="/static/style/style.css"/>
        <link rel="icon" href="/static/favicon.ico"/>
        <meta data-level1-progress="{{ level1_progress }}" data-level2-progress="{{ level2_progress }}" data-level3-progress="{{ level3_progress }}" data-level4-progress="{{ level4_progress }}" />
    </head>
    
    <body class="scrollable">
        <div class="top-bar">
            <svg id="main-logo" class="small-logo" width="100" height="129" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 129" preserveAspectRation="xMidYMid meet">
                <rect x="20px" y="33px" width="12px" height="16" stroke-width="0px" fill="#454747" />
                <rect class="unlock" x="68px" y="33px" width="12px" height="16" stroke-width="0px" fill="#454747" />
                <path d="M 26 34 C 26 -2, 74 -2, 74 34" stroke="#454747" stroke-width="12px" fill="transparent" />
                 <rect x="0px" y="48px" width="100px" height="80px" rx="15px" ry="15px" stroke-width="0px" fill="#101111" />
                <path d="M 50 106 L 50 91" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
                <path d="M 42 101 C 31 94, 36 76, 50 76" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
                <path d="M 58 101 C 69 94, 64 76, 50 76" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
            </svg>
            <h1 class="small-title">Unlock</h1>
        </div>
        
        <div id="level-select" class="container">
            <a class="level-select" href="/level-1">
                <div id="level-select-img-1" class="level-select-img"><i class="fa fa-check level-done" {% if progress < 2 %}style="opacity:0;"{% endif %}></i></div>
                <h1>Level 1</h1>
                <div id="level-1-progress" class="progress-graph">
                    <i id="level-1-1" class="fa fa-check-circle level-1-1">
                    </i><div class="progress-bar progress-3 level-1-2">
                    </div><i id="level-1-2" class="fa fa-check-circle level-1-2">
                    </i><div class="progress-bar progress-3 level-1-3">
                    </div><i id="level-1-3" class="fa fa-check-circle level-1-3"></i>
                </div>
            </a><a class="level-select {% if progress < 2 %}disabled{% else %}" href="/level-2{% endif %}">
                <div id="level-select-img-2" class="level-select-img"><i class="fa fa-check level-done" {% if progress < 3 %}style="opacity:0;"{% endif %}></i></div>
                <h1>Level 2</h1>
                <div id="level-2-progress" class="progress-graph">
                    <i id="level-2-1" class="fa fa-check-circle level-2-1">
                    </i><div class="progress-bar progress-4 level-2-2">
                    </div><i id="level-2-2" class="fa fa-check-circle level-2-2">
                    </i><div class="progress-bar progress-4 level-2-3">
                    </div><i id="level-2-3" class="fa fa-check-circle level-2-3">
                    </i><div class="progress-bar progress-4 level-2-4">
                    </div><i id="level-2-4" class="fa fa-check-circle level-2-4">
                    </i>
                </div>
            </a><a class="level-select {% if progress < 3 %}disabled{% else %}" href="/level-3{% endif %}">
                <div id="level-select-img-3" class="level-select-img"><i class="fa fa-check level-done" {% if progress < 4 %}style="opacity:0;"{% endif %}></i></div>
                <h1>Level 3</h1>
            </a><a class="level-select {% if progress < 4 %}disabled{% else %}" href="/level-4{% endif %}">
                <div id="level-select-img-4" class="level-select-img"><i class="fa fa-check level-done" {% if progress < 5 %}style="opacity:0;"{% endif %}></i></div>
                <h1>Level 4</h1>
            </a>
        </div>
        
        <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="/static/vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="/static/vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="/static/vendor/mdb/js/mdb.js"></script>
        <script src="/static/scripts/menu.js"></script>
    </body>
    
</html>
