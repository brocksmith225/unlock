<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Unlock</title>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="/static/vendor/mdb/css/mdb.css"/>
        <link rel="stylesheet" href="/static/vendor/fontawesome/font-awesome.min.css"/>
        <link rel="stylesheet" href="/static/style/style.css"/>
        <link rel="stylesheet" href="/static/style/level-1.css"/>
        <link rel="icon" href="/static/favicon.ico"/>
    </head>
    
    <body>
        <div class="start-controls">
            <h1 class="animated slideInDown">B-Mail</h1>
            <button id="login" class="btn btn-primary btn-block btn-default level-1-start-button animated slideInLeft">Login</button>
            <button id="create-account" class="btn btn-primary btn-block btn-default level-1-start-button animated slideInRight">Create Account</button>
        </div>
        
        <div id="login-form" class="start-form">
            <h2>Login</h2>
            <form id="login-form">
                <h5>Account Name</h5>
                <input class="form-control login-form-element" type="text" name="account" placeholder="account name" required/>
                <h5>Password</h5>
                <input class="form-control login-form-element" type="password" name="password" placeholder="password" required/>
                <input class="btn btn-default btn-block btn-primary" type="submit" name="submit" value="SUBMIT"/>
            </form>
            <div class="form-exit-button">X</div>
        </div>
        
        <div id="create-account-form" class="start-form">
            <h2>Create Account</h2>
            <form id="create-account-form">
                <h5>Account Name</h5>
                <input class="form-control login-form-element" type="text" name="account" placeholder="account name" required/>
                <h5>Password</h5>
                <input class="form-control login-form-element" type="password" name="password" placeholder="password" required/>
                <input class="form-control login-form-element" type="password" name="confirm-password" placeholder="confirm password" required/>
                <input class="btn btn-default btn-block btn-primary" type="submit" name="submit" value="SUBMIT" />
            </form>
            <div class="form-exit-button">X</div>
        </div>
        
        <form id="login-submit" style="display:none;" method="POST" action="/level-1/login">
            <input class="form-control login-form-element" type="text" name="account" placeholder="account name" required/>
            <input class="form-control login-form-element" type="text" name="password" placeholder="password" required/>
        </form>
        
        <form id="create-account-submit" style="display:none;" method="POST" action="/level-1/create-account">
            <input class="form-control login-form-element" type="text" name="account" placeholder="account name" required/>
            <input class="form-control login-form-element" type="text" name="password" placeholder="password" required/>
        </form>

        <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="/static/vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="/static/vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="/static/vendor/mdb/js/mdb.js"></script>
        <script src="/static/scripts/level-1.js"></script>
        <script src="/static/scripts/url-update.js"></script>
    </body>
    
</html>
