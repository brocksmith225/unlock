<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Unlock</title>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="/static/vendor/mdb/css/mdb.css"/>
        <link rel="stylesheet" href="/static/vendor/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="/static/style/style.css"/>
        <link rel="icon" href="/static/favicon.ico"/>
    </head>
    
    <body>
        <div id="opening-page">
            <!--<object id="main-logo" class="main-logo animated rollIn" type="image/svg+xml" data="img/logo.svg"></object>-->
            <svg id="main-logo" class="main-logo animated rollIn" width="100" height="129" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 129">
                <rect x="20px" y="33px" width="12px" height="16" stroke-width="0px" fill="#454747" />
                <rect class="unlock" x="68px" y="33px" width="12px" height="16" stroke-width="0px" fill="#454747" />
                <path d="M 26 34 C 26 -2, 74 -2, 74 34" stroke="#454747" stroke-width="12px" fill="transparent" />
                 <rect x="0px" y="48px" width="100px" height="80px" rx="15px" ry="15px" stroke-width="0px" fill="#101111" />
                <path d="M 50 106 L 50 91" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
                <path d="M 42 101 C 31 94, 36 76, 50 76" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
                <path d="M 58 101 C 69 94, 64 76, 50 76" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
            </svg>
            <div id="main-title" class="main-title"><h1 class="animated zoomInUp animated-delay-1-3">Unlock</h1></div>
            <h3 class="continue-text animated fadeIn animated-delay-2">Press any key to continue</h3>
            <button id="login-start-button" style="display:none" class="btn btn-default btn-block btn-primary start-button">Login</button>
            <button id="create-account-start-button" style="display:none" class="btn btn-default btn-block btn-primary start-button">Create Account</button>
        </div>
        
        <div id="login-page" style="display:none">
            <h2 class="text-center">Login</h2>
            <form id="login-form">
                <h5>Email</h5>
                <input class="form-control login-form-element" type="email" name="email" placeholder="email" required/>
                <h5>Password</h5>
                <input class="form-control login-form-element" type="password" name="password" placeholder="password" autocomplete="current-password" required/>
                <input class="btn btn-default btn-block btn-primary" type="submit" name="submit" value="SUBMIT"/>
            </form>
        </div>
        
        <div id="create-account-page" style="display:none">
            <h2 class="text-center">Create Account</h2>
            <form id="create-account-form">
                <h5>Email</h5>
                <input class="form-control login-form-element" type="email" name="email" placeholder="email" required/>
                <h5>Password</h5>
                <input class="form-control login-form-element" type="password" name="password" placeholder="password" autocomplete="new-password" min-length="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(){}\-_=+~`{}[\]|\\;:'<>,./?])(?!.*\s).*$" required/>
                <input class="form-control login-form-element" type="password" name="confirm-password" placeholder="confirm password" autocomplete="new-password" min-length="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(){}\-_=+~`{}[\]|\\;:'<>,./?])(?!.*\s).*$" required/>
                <label class="btn btn-default btn-primary btn-ignore-active selected">Easy<input type="radio" name="difficulty" value="0" required checked /></label><label class="btn btn-default btn-primary btn-ignore-active">Medium<input type="radio" name="difficulty" value="1" required selected /></label><label class="btn btn-default btn-primary btn-ignore-active">Hard<input type="radio" name="difficulty" value="2" required selected /></label>
                <input class="btn btn-default btn-block btn-primary" type="submit" name="submit" value="SUBMIT" />
            </form>
        </div>
        
        <form id="login-submit" style="display:none;" method="POST" action="/login">
            <input class="form-control login-form-element" type="text" name="email" placeholder="email" required/>
            <input class="form-control login-form-element" type="text" name="password" placeholder="password" required/>
        </form>
        
        <form id="create-account-submit" style="display:none;" method="POST" action="/create-account">
            <input class="form-control login-form-element" type="text" name="difficulty" placeholder="difficulty" required/>
            <input class="form-control login-form-element" type="text" name="email" placeholder="email" required/>
            <input class="form-control login-form-element" type="text" name="password" placeholder="password" required/>
        </form>
        
        <button id="login-back-button" class="btn btn-default btn-block btn-primary back-button" style="display:none"><i class="fa fa-chevron-left"></i> Back</button>
        <button id="create-account-back-button" class="btn btn-default btn-block btn-primary back-button" style="display:none"><i class="fa fa-chevron-left"></i> Back</button>
        
        <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="/static/vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="/static/vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="/static/vendor/mdb/js/mdb.js"></script>
        <script src="/static/scripts/login.js"></script>
        <script src="/static/scripts/opening.js"></script>
    </body>
    
</html>
