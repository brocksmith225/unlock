<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Unlock</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="/static/vendor/mdb/css/mdb.css"/>
        <link rel="stylesheet" href="/static/vendor/fontawesome/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="/static/style/style.css"/>
        <link rel="icon" href="/static/favicon.ico"/>
        <meta data-level="{{ level }}" data-level-progress="{{ level_progress }}" data-max-level-progress="{{ max_level_progress }}" />
    </head>

    <body>
        <div class="ui ui-top top-bar">
            <svg id="main-logo" class="small-logo" width="100" height="129" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 129" preserveAspectRation="xMidYMid meet">
                <rect x="20px" y="33px" width="12px" height="16" stroke-width="0px" fill="#454747" />
                <rect class="unlock" x="68px" y="33px" width="12px" height="16" stroke-width="0px" fill="#454747" />
                <path d="M 26 34 C 26 -2, 74 -2, 74 34" stroke="#454747" stroke-width="12px" fill="transparent" />
                 <rect x="0px" y="48px" width="100px" height="80px" rx="15px" ry="15px" stroke-width="0px" fill="#101111" />
                <path d="M 50 106 L 50 91" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
                <path d="M 42 101 C 31 94, 36 76, 50 76" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
                <path d="M 58 101 C 69 94, 64 76, 50 76" stroke="#0275d8" stroke-width="5px" stroke-linecap="round" fill="transparent" />
            </svg>
            <h1 class="small-title">Unlock</h1>
            <h1 class="color-red level-label">Level {{ level }}</h1>
            <a href="/" class="menu-link">menu</a>
        </div>
        <div class="ui url-bar">
            <div id="back" class="url-control-button"><i class="fa fa-arrow-left"></i></div><div id="forward" class="url-control-button"><i class="fa fa-arrow-right"></i></div>
            <input class="url-input" name="url" type="text" />
        </div>
        <div class="ui ui-bottom">
            {% if max_level_progress == 3 %}
            <div id="level-progress" class="progress-graph-small">
                <i id="level-1" class="fa fa-check-circle level-1">
                </i><div class="progress-bar progress-3 level-2">
                </div><i id="level-2" class="fa fa-check-circle level-2">
                </i><div class="progress-bar progress-3 level-3">
                </div><i id="level-3" class="fa fa-check-circle level-3"></i>
            </div>
            {% elif max_level_progress == 4 %}
            <div id="level-progress" class="progress-graph-small">
                <i id="level-1" class="fa fa-check-circle level-1">
                </i><div class="progress-bar progress-4 level-2">
                </div><i id="level-2" class="fa fa-check-circle level-2">
                </i><div class="progress-bar progress-4 level-3">
                </div><i id="level-3" class="fa fa-check-circle level-3">
                </i><div class="progress-bar progress-4 level-4">
                </div><i id="level-4" class="fa fa-check-circle level-4"></i>
            </div>
            {% endif %}
            {% if flag %}
                <input class="flag-input" type="text" name="flag" placeholder="flag"></input>
                <button class="flag-check" type="button">CHECK</i></button>
            {% else %}
                <h6>This level does not contain a flag. You must complete an action to finish the level.</h6>
            {% endif %}
            <div id="hint-button" class="hint-button">?</div>
            <div id="hint" class="hint">This is an example of a hint</div>
        </div>
        
        <iframe id="page-loader" src="level-{{ level }}/{{ page }}"></iframe>
        
        <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="/static/vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="/static/vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="/static/vendor/mdb/js/mdb.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="/static/scripts/ui.js"></script>
    </body>
    
</html>
