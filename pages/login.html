<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../static/style/style.css"/>
        <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="../static/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../static/vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="../static/vendor/mdb/css/mdb.css"/>
        <link rel="icon" href="../static/favicon.ico"/>
    </head>
    
    <body>
        {% if success %}
            <h2 class="success">Account successfully created</h2>
        {% else %}
            <h2 class="warning">An account already exists using that email</h2></h2>
        {% endif %}
        <div class="container vert-center">
            <div class="row">
                <div class="col-4 offset-4">
                    <h2 class="text-center slideInDown">Login</h2>
                    <form id="login-form" method="post" onsubmit="loginSubmit()">
                        <h5 class="slideInDown">Username or Email</h5>
                        <input id="login-form-element" class="form-control login-form-element flipInX" type="text" name="username" placeholder="username or email"/>
                        <h5 class="slideInDown">Password</h5>
                        <input class="form-control login-form-element flipInX" type="password" name="password" placeholder="password" {% if success %}autofocus{% endif %}/>
                        <input id="login-submit" class="btn btn-default btn-block btn-primary flipInX" type="submit" name="submit" value="SUBMIT"/>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="../static/vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="../static/vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="../static/vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="../static/vendor/mdb/js/mdb.js"></script>
        <script src="../static/scripts/login.js"></script>
    </body>
    
</html>
