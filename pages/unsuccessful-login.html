<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Unlock</title>
        <link rel="stylesheet" href="/static/style/style.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="/static/vendor/fontawesome/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="/static/vendor/mdb/css/mdb.css"/>
        <link rel="icon" href="/static/favicon.ico"/>
    </head>
    
    <body>
        <h2 class="text-center warning">Incorrect email or password.</h2>
        
        <div id="login-page">
            <h2 class="text-center">Login</h2>
            <form id="login-form">
                <h5>Email</h5>
                <input class="form-control login-form-element" type="email" name="email" placeholder="email" required/>
                <h5>Password</h5>
                <input class="form-control login-form-element" type="password" name="password" placeholder="password" autocomplete="current-password" required/>
                <input class="btn btn-default btn-block btn-primary" type="submit" name="submit" value="SUBMIT"/>
            </form>
        </div>
        
        <form id="login-submit" style="display:none;" method="POST" action="/login">
            <input class="form-control login-form-element" type="text" name="email" placeholder="email" required/>
            <input class="form-control login-form-element" type="text" name="password" placeholder="password" required/>
        </form>
        
        <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="/static/vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="/static/vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="/static/vendor/mdb/js/mdb.js"></script>
        <script src="/static/scripts/login.js"></script>
    </body>
    
</html>
