<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Unlock</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:700|Roboto:700|Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-grid.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap-reboot.min.css"/>
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/vendor/hover/css/hover.min.css"/>
        <link rel="stylesheet" href="/static/vendor/mdb/css/mdb.css"/>
        <link rel="stylesheet" href="/static/vendor/fontawesome/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="/static/style/style.css"/>
        <link rel="stylesheet" href="/static/style/level-3.css"/>
        <link rel="icon" href="/static/favicon.ico"/>
        <meta data-self-transfer="{{ selfTransfer }}" />
    </head>
    
    <body>
        <div class="pursue-navbar-background"></div>
        <nav class="pursue-navbar">
            <a href="/level-3/index"><div class="title">
                <h1>Pursue</h1>
                <svg id="pursue-logo" class="pursue-logo" width="500" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="50 50 400 400">
                    <polygon id="background" points="0,0 0,500 500,500 500,0" fill="rgb(18, 120, 204)" style="display:none;" />
                    <polygon points="145,50 345,50 345,145 55,145" fill="white" />
                    <polygon points="450,145 450,345 355,345 355,55" fill="white" />
                    <polygon points="345,450 155,450 155,355 445,355" fill="white" />
                    <polygon points="50,345 50,155 145,155 145,445" fill="white" />
                    <text id="p" x="190" y="325" font-family="Roboto" font-size="200" fill="white">P</text>
                </svg>
            </div></a>
        </nav>
        
        <div class="pursue-account-center-background"></div>
        <div class="pursue-transfer-center">
            <h1 class="pursue-transfer-result">{{ amount }} successfully transfered to {{ account }}</h1>
            <a href="account" class="btn btn-large btn-primary pursue-transfer-continue">Continue</a>
        </div>
        
        <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/vendor/tether/tether-1.3.3/dist/js/tether.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/vendor/node_modules/convert-hex/convert-hex.js"></script>
        <script src="/static/vendor/node_modules/convert-string/convert-string.js"></script>
        <script src="/static/vendor/node_modules/sha256/lib/sha256.js"></script>
        <script src="/static/vendor/mdb/js/mdb.js"></script>
        <script src="/static/scripts/level-3.js"></script>
        <script src="/static/scripts/url-update.js"></script>
        
        <script>
            $(function() {
                parent.updateLevelProgress(2);
                if ($("meta").attr("data-self-transfer") == "True") {
                    parent.updateLevelProgress(3);
                    alert("Congrats!");
                    parent.redirect("info");
                }
            });
        </script>
    </body>
    
</html>
